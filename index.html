<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="flex-container">
      <img class="logo" src="resources/img/logo.png" alt="Tea Cozy"/>
      <nav>
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#featured-tea">Featured Teas</a>
        </span>
        <span>
          <a href="#locations">Locations</a>
        </span>
      </nav>
    </header>
    <div class="main">
      <div class="mission flex-container">
        <div class="text-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="teas flex-container">
          <div class="tea">
            <img src="resources/img/berryblitz.jpg" alt="Berry Blitz Tea" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea">
            <img src="resources/img/spiced.jpg" alt="It Pays To Buy Good Tea" />
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea">
            <img src="resources/img/donut.jpg" alt="Seasonal Donuts" />
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea">
            <img src="resources/img/myrtle.jpg" alt="Myrtle Ave Tea" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea">
            <img src="resources/img/bedford.jpg" alt="Bedford Bizarre Tea" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
      <div class="locations">
        <h4>Locations</h4>
        <div class="locations flex-container">
          
        </div>
      </div>
    </div>
  </body>
</html>
